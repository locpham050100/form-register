<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình tại My Code ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Lộc Phạm"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh / Thành phố</label>
          <select id="province" name="provice" class="form-control">
            <option value="">-- Chọn Tỉnh / Thành phố --</option>
            <option value="hni">Hà Nội</option>
            <option value="hpg">Hải Phòng</option>
            <option value="hcm">Hồ Chí Minh</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <div>
            <input id="avatar" name="avatar" type="file" class="form-control" />
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="" class="form-label">Giới tính</label>
          <div>
            <input
              value="male"
              name="gender"
              type="radio"
              class="form-control"
            />Nam
          </div>
          <div>
            <input
              value="female"
              name="gender"
              type="radio"
              class="form-control"
            />Nữ
          </div>
          <div>
            <input
              value="other"
              name="gender"
              type="radio"
              class="form-control"
            />Khác
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./assets/script/script.js"></script>
    <script>
      // mong muon
      Validator({
        form: "#form-1",
        formGroupSelector: ".form-group",
        errorSelector: ".form-message",
        rules: [
          Validator.isRequired("#fullname"),
          Validator.isRequired("#email"),
          Validator.isEmail("#email"),
          Validator.minLenght("#password", 6),
          Validator.isRequired('input[name="gender"]'),
          Validator.isRequired("#avatar"),
          Validator.isRequired("#province"),
          Validator.isRequired("#password_confirmation"),
          Validator.isConfirmed(
            "#password_confirmation",
            function () {
              return document.querySelector("#form-1 #password").value;
            },
            "Mật khẩu nhập lại chưa chính xác"
          ),
        ],
        onSubmit: function (data) {
          // call API
          console.log(data);
        },
      });
    </script>
  </body>
</html>
